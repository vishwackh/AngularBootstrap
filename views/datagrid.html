<div class="row">
<div class="col-md-12">
<script type="text/ng-template" id="simple-grid.html" src="views/simple-grid.html"></script>
<h1 class="text-center">Data Grid</h1>
<div>
    <h3><a href="http://adaptv.github.io/adapt-strap/">Adapt Strap</a></h3>
    <!-- ========== template files ========== -->
    <script type="text/ng-template" id="src/tablelite/docs/buyCell.html">
        <button class="btn btn-primary btn-xs" ng-click="buyCar(item)">
            Buy
        </button>
    </script>
    
    <script type="text/ng-template" id="src/tablelite/docs/carMoreInfo.html">
        <div>
          <h4>More Info</h4>
          <p><strong>Model: </strong>{{ item.name }}</p>
          <p><strong>Year: </strong>{{ item.modelYear }}</p>
          <p><strong>Price: </strong>${{ item.price }}</p>
          <p><a ng-click="buyCar(item)">Click here</a> to buy it.</p>
        </div>
    </script>
        
  <p class="text-muted">
    Cars Selected: <span class="badge" ng-bind="models.selectedCars.length"></span>
    &nbsp;&nbsp;&nbsp;&nbsp;Search: <input type="text" placeholder=" enter search text " ng-model="models.searchText"/></p>

  <!-- ========== Usage ========== -->
          <ad-table-lite table-name="carsForSale"
                 enable-column-search="true"
                 column-definition="carsTableColumnDefinition"
                 local-data-source="models.carsForSale"
                 page-sizes="[7, 20]"
                 pagination-btn-group-classes="pagination pagination-sm"
                 table-classes="table table-bordered"
                 items-not-found-message="Cars Not Found"
                 selected-items="models.selectedCars"
                 snug-sort-icons="true"
                 search-text="models.searchText"
                 state="models.state"
                 on-state-change="onStateChange"
                 row-class-provider="checkRowSelected"
                 row-expand-template="src/tablelite/docs/carMoreInfo.html"
                 row-expand-callback="rowExpanded">
  </ad-table-lite>
    
  <h3 class="text-muted">Selected Items:</h3>
  <div class="well">
    <span>{{ models.selectedCars }}</span>
  </div>

  <h3 class="text-muted">Drag Data Change Log:</h3>
  <div class="well">
    <span>{{ models.changeInfo }}</span>
  </div>
</div>
<h3><a href="https://moonstorm.github.io/trNgGrid/release/#/Common">trNgGrid</a></h3>
    <div>
        <table tr-ng-grid='' items='myItems'>
        </table>
    </div>
<div>
</div>
<div ng-form="gridForm">
    <h3>Complex Data Grid</h3>
    <div simple-grid="gridConfig" class="grid-container"></div>
    <div style="text-align:center">
                    Page: {{ gridConfig.options.pageNum + 1 }}
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-primary" ng-click="movePage(-1)">
                            &lt; Prev
                        </button>
                        <button type="button" class="btn btn-sm btn-primary" ng-click="movePage(1)">
                            &gt; Next
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-sm btn-success" ng-click="addRow()">Add row</button>
                        <button type="button" class="btn btn-sm btn-danger" ng-click="filterDeleted(gridConfig.getData())">Remove deleted rows</button>
                    </div>
    </div>
    <a href="http://bdb-opensource.github.io/simple-grid/demo/index.html">For more refrence</a>
</div>
<div>
<h3>ng grid</h3>
<div><div id="grid1" ui-grid="gridOptions" ui-grid-exporter ui-grid-selection class="grid"></div></div>
</div>
</div>
</div>
