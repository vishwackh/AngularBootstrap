
<div class="row">
<div class="col-xs-12 col-md-12">
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
      </ol>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/carousel/1.jpg" alt="test" />
        </div>
        <div class="item">
          <img src="img/carousel/2.jpg" alt="test" />
        </div>
        <div class="item">
          <img src="img/carousel/3.jpg" alt="test" />
        </div>
      </div>
      <!-- Controls -->
      <a class="left carousel-control" data-target="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
      </a>
      <a class="right carousel-control" data-target="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>

</div>
